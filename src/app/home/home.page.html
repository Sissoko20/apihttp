<ion-header [translucent]="true">
  <ion-toolbar color="dark">
 
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar placeholder="Avengers" [(ngModel)]="searchTitle"
    inputmode="decimal" type="decimal" [debounce]="250" showCancelButton="always">

    </ion-searchbar>
    <ion-buttons slot="end">
      <ion-button (click)="searchMovie()">
        <ion-icon slot="start" name="search-circle-sharp"></ion-icon>
        
      </ion-button>
    </ion-buttons>
  
  </ion-toolbar>
  
</ion-header>

<ion-content>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col >
        <div class="fleximg">
        <img [src]="movieData.imageUrl" alt="">
      </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          
          <ion-card-header>
            <ion-card-subtitle></ion-card-subtitle>
            <ion-card-title>{{movieData.title | uppercase }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            {{movieData.description}}
          </ion-card-content>
        </ion-card>

      </ion-col>
     
    </ion-row>
  </ion-grid>
  


</ion-content>
